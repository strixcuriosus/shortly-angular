<form name="urlForm">
<div>
  <h1> Shorten a new link </h1>
  <input ng-model="longLink" type="url" required/>
  <button ng-click="submitLink()" ng-disabled="urlForm.$invalid">Submit</button>
</div>
  <span ng-show="urlForm.$error.url">
    not valid url!
  </span>
</form>
  <div class="link" ng-repeat="link in links">
    <img src="/redirect_icon.png">
    <div class="info">
      <div class="visits"><span class="count">{{link.visits}}</span>Visits</div>
      <div class="title">{{link.title}}</div>
      <div class="original">{{link.url}}</div>
      <div>HELLO?</div>
      <a href="http://localhost:4568/738dd">{{link.code}}</a>
    </div>
  </div>
